<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="icon" type="image/png" href="calculator.png" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="area">
      <p class="display" id="view"></p>
      <button class="num" id="config" onclick="
         update(1);
      ">1</button>
      <button class="num" id="config" onclick="
         update(2);
      ">2</button>
      <button class="num" id="config" onclick="
         update(3);
      ">3</button>
      <button class="sym" id="config" onclick="
         update('+');
          // cal('+');
      ">+</button><br>
      <button class="num" id="config" onclick="
         update(4);
      ">4</button>
      <button class="num" id="config" onclick="
         update(5);
      ">5</button>
      <button class="num" id="config" onclick="
         update(6);
      ">6</button>
      <button class="sym" id="config" onclick="
         update('-');
      ">-</button><br>
      <button class="num" id="config" onclick="
         update(7);
      ">7</button>
      <button class="num" id="config" onclick="
         update(8);
      ">8</button>
      <button class="num" id="config" onclick="
         update(9);
      ">9</button>
      <button class="sym" id="config" onclick="
         update('*');
      ">*</button><br>
      <button class="num" id="config" onclick="
         update(0);
      ">0</button>
      <button class="dot" id="config" onclick="
         update('.');
      ">.</button>
      <button class="eql" id="config" onclick="
         cal();
      ">=</button>
      <button class="sym" id="config" onclick="
         update('/');
      ">/</button><br>
      <button class="clr" id="config" onclick="
         clr();
      ">Clear</button>
   </div>
   <script src="script.js"></script>
</body>
</html>
